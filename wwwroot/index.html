<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BFPS â€” Browser First-Person Shooter</title>
    <style>
      :root {
        --crosshair-color: #ffffff;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
      }
      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin-left: -10px;
        margin-top: -10px;
        pointer-events: none;
        z-index: 10;
        display: none; /* hidden until game starts */
      }
      #crosshair::before,
      #crosshair::after {
        content: '';
        position: absolute;
        background: var(--crosshair-color);
      }
      #crosshair::before {
        left: 9px;
        top: 0;
        width: 2px;
        height: 20px;
      }
      #crosshair::after {
        top: 9px;
        left: 0;
        width: 20px;
        height: 2px;
      }
    </style>
  </head>
  <body>
    <div id="crosshair"></div>

    <!-- Socket.io client (multiplayer) -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- Three.js import map + game entry point -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
